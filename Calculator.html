<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Calculator.css">
</head>

<body>


    <textarea id="screen" disabled placeholder="0" oninput="adjustFontSize()"></textarea>
    <div class="box">

        <div class="but">
            <button id="n7" class="grid">7</button>
            <button id="n8" class="grid">8</button>
            <button id="n9" class="grid">9</button>
            <button id="del" class="grid">del</button>
            <button id="n4" class="grid">4</button>
            <button id="n5" class="grid">5</button>
            <button id="n6" class="grid">6</button>
            <button id="plus" class="grid">+</button>
            <button id="n1" class="grid">1</button>
            <button id="n2" class="grid">2</button>
            <button id="n3" class="grid">3</button>
            <button id="minus" class="grid">-</button>
            <button id="point" class="grid">.</button>
            <button id="null" class="grid">0</button>
            <button id="slash" class="grid">/</button>
            <button id="multiply" class="grid">*</button>
        </div>
        <div class="feet">
            <button id="reset" class="res">RESET</button>
            <button id="equ" class="eq">=</button>
        </div>
    </div>


    <script src="Calculator.js"></script>
</body>

</html>
